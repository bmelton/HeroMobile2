<view title="'HeroChat'">
    <content has-header="true" has-tabs="true">
        <list>
            <item ng-repeat="article in news" type="item-text-wrap" href="#/tab/news/{{article.uuid}}">
                <div class="row" style="padding: 0; margin: 0;">
                    <div class="col col-20" style="padding-top: 0; padding-bottom: 0; margin-top: 0; margin-bottom: 0;">
                        <img src="{{ article.avatar }}" style="max-width: 100%;" />
                    </div>
                    <div class="col" style="padding-top: 0; padding-bottom: 0; margin-top: 0; margin-bottom: 0;">
                        <h3>{{ article.title }}</h3>
                        <p style="padding: 0; margin: 0;">{{ article.description }}</p>
                    </div>
                </div>
            </item>
        </list>
    </content>
</view>
